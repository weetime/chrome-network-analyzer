<!DOCTYPE html>
<html>
<head>
  <title data-i18n="settings">Network Analyzer 配置</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/options.css">
</head>
<body>
  <div class="theme-toggle">
    <span class="theme-label" data-i18n="darkThemeDefault">深色模式</span>
    <label class="toggle-switch">
      <input type="checkbox" id="themeToggle">
      <span class="toggle-slider"></span>
    </label>
    
    <div class="language-selector">
      <span data-i18n="language">语言</span>
      <select id="languageSelector">
        <option value="zh" data-i18n="languageZh">中文</option>
        <option value="en" data-i18n="languageEn">英文</option>
      </select>
    </div>
  </div>

  <h1 data-i18n="settings">Network Analyzer 配置</h1>

  <div class="settings-container">
    <div class="setting-card">
      <h2 data-i18n="aiSettings">AI 分析设置</h2>
      <div class="form-group">
        <label for="aiProvider" data-i18n="apiProvider">AI 服务提供商</label>
        <select id="aiProvider">
          <option value="openai">OpenAI (GPT-4/3.5)</option>
          <option value="anthropic">Anthropic (Claude)</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="aiModel" data-i18n="model">AI 模型</label>
        <select id="aiModel">
          <!-- 将动态填充 -->
        </select>
      </div>
      
      <div class="form-group">
        <label for="apiKey" data-i18n="apiKey">API 密钥</label>
        <input type="password" id="apiKey" data-i18n-placeholder="apiKey">
      </div>
      
      <div class="form-group">
        <label class="checkbox-label">
          <input type="checkbox" id="saveApiKey">
          <span data-i18n="apiKeyWarning">安全保存 API 密钥到本地存储</span>
        </label>
      </div>
      
      <div class="form-group">
        <label class="checkbox-label">
          <input type="checkbox" id="showAiAnalysis">
          <span data-i18n="showAiAnalysis">默认显示 AI 分析面板</span>
        </label>
      </div>
      
      <button id="saveSettings" data-i18n="save">保存设置</button>
      <div id="statusMessage" class="status-message" style="opacity: 0;"></div>
    </div>
    
    <div class="setting-card">
      <h2 data-i18n="interfaceSettings">显示设置</h2>
      <div class="form-group">
        <label class="checkbox-label">
          <input type="checkbox" id="darkThemeDefault">
          <span data-i18n="darkThemeDefault">默认使用深色主题</span>
        </label>
      </div>
      
      <div class="form-group">
        <label for="defaultRowCount" data-i18n="defaultRowCount">默认显示行数</label>
        <select id="defaultRowCount">
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="200">200</option>
          <option value="500">500</option>
          <option value="1000">1000</option>
        </select>
      </div>
    </div>
    
    <div class="setting-card">
      <h2 data-i18n="domainManagement">域授权管理</h2>
      <p data-i18n="domainManagementDesc">在下方管理已授权的域名，这些域名将允许收集网络请求数据。</p>
      
      <div class="authorized-domains-list">
        <div id="noDomains" class="no-domains-message" data-i18n="noDomains">
          暂无已授权的域名
        </div>
        <div class="domain-table-container">
          <div class="domains-header">
            <div class="domains-header-row">
              <div class="domains-header-cell domain-col" data-i18n="domainName">域名</div>
              <div class="domains-header-cell action-col" data-i18n="actions">操作</div>
            </div>
          </div>
          <ul id="authorizedDomainsList">
            <!-- 已授权的域名会显示在这里 -->
          </ul>
        </div>
      </div>
      
      <div class="form-group">
        <label for="newDomain" data-i18n="addNewDomain">添加新域名</label>
        <div class="domain-action-section">
          <input type="text" id="newDomain" data-i18n-placeholder="invalidDomainFormat">
          <button id="addDomainBtn" data-i18n="addDomain">添加</button>
        </div>
      </div>
    </div>
    
    <div class="setting-card">
      <h2 data-i18n="extensionActions">扩展操作</h2>
      <p data-i18n="extensionActionsDesc">点击下方按钮访问扩展分析页面。</p>
      <button id="openExtension" class="full-width-btn" data-i18n="openExtension">打开扩展</button>
    </div>
  </div>

  <script src="js/i18n.js"></script>
  <script src="js/i18n/zh.js"></script>
  <script src="js/i18n/en.js"></script>
  <script src="js/ai-connector.js"></script>
  <script src="options.js"></script>
</body>
</html>
