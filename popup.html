<!DOCTYPE html>
<html>
<head>
  <title>Network Request Analyzer</title>
  <meta charset="UTF-8">
  <style>
    :root {
      /* Light theme (default) */
      --bg-color: #ffffff;
      --text-color: #333333;
      --border-color: #ddd;
      --header-bg: #f2f2f2;
      --row-even-bg: #f9f9f9;
      --stats-bg: #f8f9fa;
      --stats-border: #e0e0e0;
      --stats-value: #4285f4;
      --stats-label: #666;
      --slow-bg: #ffdddd;
      --medium-bg: #ffffdd;
      --fast-bg: #ddffdd;
      --error-bg: #ffcccc;
      --primary-btn: #4285f4;
      --primary-btn-hover: #3367d6;
      --danger-btn: #f44336;
      --shadow-color: rgba(0,0,0,0.1);
    }

    [data-theme="dark"] {
      --bg-color: #1e1e1e;
      --text-color: #e0e0e0;
      --border-color: #444;
      --header-bg: #2d2d2d;
      --row-even-bg: #2a2a2a;
      --stats-bg: #2d2d2d;
      --stats-border: #444;
      --stats-value: #5c9aff;
      --stats-label: #aaa;
      --slow-bg: #5a3232;
      --medium-bg: #5a5a32;
      --fast-bg: #325a32;
      --error-bg: #5a2828;
      --primary-btn: #5c9aff;
      --primary-btn-hover: #4285f4;
      --danger-btn: #f44336;
      --shadow-color: rgba(0,0,0,0.3);
    }

    body {
      font-family: Arial, sans-serif;
      width: 800px;
      min-height: 400px;
      margin: 0;
      padding: 10px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .controls {
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .filter-container {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }
    th, td {
      border: 1px solid var(--border-color);
      padding: 6px;
      text-align: left;
    }
    th {
      background-color: var(--header-bg);
      position: sticky;
      top: 0;
    }
    tr:nth-child(even) {
      background-color: var(--row-even-bg);
    }
    .url-cell {
      max-width: 300px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .slow {
      background-color: var(--slow-bg);
    }
    .medium {
      background-color: var(--medium-bg);
    }
    .fast {
      background-color: var(--fast-bg);
    }
    .error {
      background-color: var(--error-bg);
    }
    .request-details {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid var(--border-color);
      display: none;
    }
    .export-btn {
      padding: 5px 10px;
      background-color: var(--primary-btn);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .export-btn:hover {
      background-color: var(--primary-btn-hover);
    }
    .search-input, .type-filter, .status-filter {
      padding: 5px;
      background-color: var(--bg-color);
      color: var(--text-color);
      border: 1px solid var(--border-color);
    }
    .search-input {
      width: 200px;
    }
    .no-data {
      text-align: center;
      padding: 20px;
      color: var(--stats-label);
    }
    .table-container {
      max-height: 350px;
      overflow-y: auto;
    }
    .stats-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      background-color: var(--stats-bg);
      border-radius: 4px;
      padding: 10px;
      box-shadow: 0 1px 3px var(--shadow-color);
    }
    .stat-item {
      text-align: center;
      flex: 1;
      padding: 0 5px;
      border-right: 1px solid var(--stats-border);
    }
    .stat-item:last-child {
      border-right: none;
    }
    .stat-value {
      font-size: 16px;
      font-weight: bold;
      color: var(--stats-value);
    }
    .stat-label {
      font-size: 12px;
      color: var(--stats-label);
      margin-top: 3px;
    }
    .theme-toggle {
      display: flex;
      align-items: center;
      margin-right: 10px;
      cursor: pointer;
    }
    .theme-toggle-icon {
      width: 20px;
      height: 20px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      background-color: var(--primary-btn);
      color: white;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Network Request Analyzer</h1>
  
  <div id="statsContainer" class="stats-container">
    <!-- Statistics will be inserted here -->
  </div>
  
  <div class="controls">
    <div class="filter-container">
      <input type="text" id="searchInput" class="search-input" placeholder="Search URL...">
      <select id="typeFilter" class="type-filter">
        <option value="all">All Types</option>
        <option value="document">Document</option>
        <option value="stylesheet">CSS</option>
        <option value="script">JavaScript</option>
        <option value="image">Image</option>
        <option value="xmlhttprequest">XHR/Fetch</option>
        <option value="font">Font</option>
        <option value="other">Other</option>
      </select>
      <select id="statusFilter" class="status-filter">
        <option value="all">All Status</option>
        <option value="success">Success (2xx)</option>
        <option value="redirect">Redirect (3xx)</option>
        <option value="client-error">Client Error (4xx)</option>
        <option value="server-error">Server Error (5xx)</option>
        <option value="error">Network Error</option>
      </select>
    </div>
    <div style="display: flex; align-items: center;">
      <div id="themeToggle" class="theme-toggle">
        <span class="theme-toggle-icon">☀️</span>
        <span id="themeLabel">Light</span>
      </div>
      <button id="clearBtn" class="export-btn" style="background-color: var(--danger-btn); margin-right: 10px;">清空数据</button>
      <button id="exportBtn" class="export-btn">Export CSV</button>
    </div>
  </div>
  
  <div class="table-container">
    <table id="requestsTable">
      <thead>
        <tr>
          <th>URL</th>
          <th>Type</th>
          <th>Method</th>
          <th>Status</th>
          <th>Total Time (ms)</th>
          <th>TTFB (ms)</th>
          <th>访问次数</th>
          <th>P99 (ms)</th>
        </tr>
      </thead>
      <tbody id="requestsTableBody">
        <!-- Request data will be inserted here -->
      </tbody>
    </table>
    <div id="noDataMessage" class="no-data">No network requests captured yet. Browse a website to see data.</div>
  </div>
  
  <div id="requestDetails" class="request-details">
    <!-- Detailed request info will be shown here -->
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
